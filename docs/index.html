<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HASap Demo · MOS 音频对比</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <h1>HASap Demo</h1>
    <p>基于 MOS 元数据的四路音频对比（A/B/C/D）。可搜索文案、按系统筛选。</p>
  </header>

  <section class="toolbar">
    <input id="search" type="search" placeholder="搜索台词 / base_name / set_id…" />
    <label><input type="checkbox" class="sys-filter" value="GT" checked> GT</label>
    <label><input type="checkbox" class="sys-filter" value="HASap" checked> HASap</label>
    <label><input type="checkbox" class="sys-filter" value="StoryTTS-Orig" checked> StoryTTS-Orig</label>
    <label><input type="checkbox" class="sys-filter" value="Speech-only" checked> Speech-only</label>
    <button id="reset">重置</button>
  </section>

  <main id="grid" class="grid"></main>

  <footer class="site-footer">
    <p>© <span id="year"></span> HASap. GitHub Pages 静态演示。</p>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
